<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white" data-theme="dark">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div
            class="bg-black text-white drop-shadow-[0_0_10px_#D13800] rounded-lg p-6 w-full max-w-md transition-all duration-300">
            <h1 class="text-xl font-semibold mb-4 text-center">Configurações</h1>

            <div class="space-y-4">

                <div>
                    <label class="block font-medium">Tema</label>
                    <select id="themeSelector" class="w-full p-2 border rounded-md bg-gray-800 text-white">
                        <option value="dark" class="text-white">Escuro</option>
                        <option value="light" class="text-white">Claro</option>
                    </select>
                </div>

                <div>
                    <label class="block font-medium">Tamanho da Fonte</label>
                    <input id="fontSize" type="range" min="12" max="24" value="16" class="w-full">

                    <p id="fontSizeValue" class="mt-2">Tamanho da Fonte: 16px</p>
                </div>


                <div class="flex items-center justify-between">
                    <span class="font-medium">Notificações</span>
                    <input type="checkbox" id="notificationsToggle" class="w-5 h-5">
                </div>

                <div class="flex items-center justify-between">
                    <span class="font-medium">Efeitos 3D</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input id="effectsToggle" type="checkbox" class="sr-only peer">
                        <div
                            class="w-11 h-6 bg-gray-600 peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer-checked:after:translate-x-5 peer-checked:after:bg-white peer-checked:bg-blue-600 after:content-[''] after:absolute after:top-0.5 after:left-0.5 after:bg-gray-500 after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all">
                        </div>
                    </label>
                </div>


                <div class="flex flex-col items-center justify-center gap-4">
                    <button id="saveButton"
                        class="w-full drop-shadow-[0_0_10px_#D13800] max-w-xs bg-orange-700 text-white p-2 rounded-md hover:bg-orange-800 transition">Salvar
                        Configurações
                    </button>
                    <a href="index.html"
                        class="w-30 drop-shadow-[0_0_10px_#D13800] text-center bg-orange-700 text-white p-2 rounded-md hover:bg-orange-800 transition">Home</a>
                </div>

            </div>
        </div>
    </div>

    <script src="settingsPage.js"></script>
    <script src="theme.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            alert("Atenção: Esta página de configurações está em fase de testes. Algumas funcionalidades podem não funcionar como esperado.");
        });
    </script>

</body>

</html>
